<mat-card class="example-card" *ngIf="sortedTeam && sortedTeam.Players && sorted">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Team Stats</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngFor="let player of sortedTeam.Players" class="fullPlayerDataBlue">
    <div class="row" *ngIf="champions$ | async as champions">
      <div class="row-item"> <button class="redirect" mat-button color="primary"(click)="redirect(player.accountId)"> {{ player.name }} </button></div>
        <img class="row-item" [src]="'https://ddragon.leagueoflegends.com/cdn/11.7.1/img/champion/'+champions[player.timeline.championID].image.full" alt="" class="avatar">
        <img class="avatar-item" src="{{player.summoners.summonersURL1}}" alt="" srcset="">
        <img class="avatar-item" src="{{player.summoners.summonersURL2}}" alt="" srcset="">
    </div>

    <div class="row">
      <div class="row-item">
        {{player.stats.kills}} | {{player.stats.deaths}} | {{player.stats.assists}}
      </div>
      <div class="row-item-item" *ngFor="let item of player.items">
        <img class="avatar-item" *ngIf="item?.itemURL" src="{{item.itemURL}}" alt="" srcset="">
      </div>
    </div>


  </mat-card-content>
</mat-card>
