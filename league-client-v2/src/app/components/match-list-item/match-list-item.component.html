
<div *ngIf="itemData.length > 0" class="match-table"> 
  <table style="width:100%" >
    <tr *ngIf="playedChampion">
      <th>Champion:</th>
      <td>{{playedChampion.name}}</td>
    </tr>
    <tr>
      <th>Stats:</th>
      <td>555 77 854</td>
    </tr>
    <tr>
      <th>Items:</th>
      <td *ngFor="let item of itemData"><img *ngIf="item?.image" src="{{item.image}}" alt=""></td>
      <!-- <td></td> -->
    </tr>
  </table>
</div>
