
<div class="match-table" >
  <div *ngIf="itemData.length > 0" > 
    <table [ngClass]="{'victory': myStats.win, 'defeat': !myStats.win}">
      <tr *ngIf="loaded && myStats  && imagesLoaded">
        <th *ngIf="myStats.win">Victory</th>
        <th *ngIf="!myStats.win">Defeat</th>
        <td>
          <img src="{{mySummoners.summonersURL1}}" alt="">
          <img src="{{mySummoners.summonersURL2}}" alt="">
        </td>
        <td> <img src="{{playedChampion.imageURL}}" alt=""> </td>
        <td>{{myStats.kda}}</td>
        <td mat-icon-button aria-label="Example icon-button with share icon" [routerLink]="['/matches', match.gameId]">
          View Match <mat-icon>arrow_forward</mat-icon> 
        </td>
      </tr>
    </table>
  </div>
</div>
