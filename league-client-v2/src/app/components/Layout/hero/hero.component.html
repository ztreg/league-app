<div class="hero-wrapper">
    <div class="hero-image" [ngStyle]="{'background-image': userData.favoriteChampUrl}">
      <div class="hero-text">
        <div class="icon-lvl">
          <img [src]="userData.profileIconId" alt="" srcset="">
          <div class="top-right">{{userData.summonerLevel}}</div>
        </div>
        <div class="profile-username">{{userData.name}}</div>
        <button mat-button color="primary" (click)="followUser(userData.accountId)">Follow</button>
      </div>
    </div>
  </div>
