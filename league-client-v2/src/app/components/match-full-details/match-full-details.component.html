<button mat-button (click)="changeStats()">{{!graph ? 'Show graph' : 'Show stats'}}</button>
<div class="card-container" *ngIf="!graph">
    <div *ngIf="teamOne.Players.length < 0 && teamTwo.Players.length < 0  && !loaded">
      <mat-progress-bar mode="indeterminate" class="progress-bar"></mat-progress-bar>
    </div>
    <div class="example-card" *ngIf="teamOne.Players.length > 0 && loaded">
      <app-match-card [teamInfo]="teamOne"></app-match-card>
    </div>
    <div class="middle">VS</div>
  
    <div class="example-card" *ngIf="teamTwo.Players.length > 0 && loaded">
      <app-match-card [teamInfo]="teamTwo"></app-match-card>
    </div>
</div>

<div class="card-container" *ngIf="graph">
  <div *ngIf="teamOne.Players.length > 0 && loaded">
    <h1>Team One</h1>
    <div *ngFor="let player of teamOne.Players">
    <p>{{player.stats.totalDamageDealtToChampions}}</p>
    </div>
  </div>
</div>
