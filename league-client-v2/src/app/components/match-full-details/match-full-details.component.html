<div class="whole">
  <button class="middle-button" mat-button (click)="changeStats()">{{!graph ? 'Show graph' : 'Show stats'}}</button>
  <div class="card-container" *ngIf="!graph">
    <app-match-card 
      *ngIf="teamOne.Players.length > 0 && loaded  && gameMetaData"  
      class="card-inner" [matchOverview]="matchOverview" 
      [teamInfo]="teamOne" 
      [gameMetaData]="gameMetaData?.blueside">
    </app-match-card>
    
    <app-match-card 
      *ngIf="teamTwo.Players.length > 0 && loaded && gameMetaData"  
      class="card-inner" [matchOverview]="matchOverview" 
      [teamInfo]="teamTwo" 
      [gameMetaData]="gameMetaData?.redside">
    </app-match-card>
  </div>

  <div class="card-container" *ngIf="graph">
    <app-chart 
      *ngIf="teamOne.Players.length > 0 && loaded" 
      class="card-inner" 
      [teamStats]="teamOne.Players">
    </app-chart>
    <app-chart 
      *ngIf="teamTwo.Players.length > 0 && loaded" 
      class="card-inner" 
      [teamStats]="teamTwo.Players">
    </app-chart>
  </div>
</div>
